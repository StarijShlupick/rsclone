<div class="cognitive" (swipe)="this.scrollService.onSwipe($event)">
  <div
    class="cognitive__item"
    *ngFor="let item of wasteItems"
    [routerLink]="['', item.title]"
    (click)="soundClick()"
  >
    <div class="cognitive__img-box">
      <span class="icon-write {{item.class}}"></span>
    </div>
    <h3 class="cognitive__item-name">{{ item.title }}</h3>
  </div>
  <div class="scroll-down">
    <i class="material-icons" (click)="this.scrollService.toScroll('map-screen')">
      expand_more
    </i>
  </div>
</div>
