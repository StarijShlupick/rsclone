<div class="map-container">
  <app-map-filter
    [isAllActive]="isAllActive"
    [selectAll]="selectAll"
    [wasteTypes]="wasteTypes"
    [toggleActiveLayer]="toggleActiveLayer"
    [showFilter]="showFilter"
    [filterStatus]="filterStatus"
  ></app-map-filter>
  <mat-form-field appearance="fill">
    <mat-label>{{ "MAP-CONTAINER.MAP.CITY" | translate }}</mat-label>
    <mat-select [(ngModel)]="selectedCity" name="city">
      <mat-option
        *ngFor="let city of cities"
        [value]="city.value"
        (click)="cityToJson(city.moveToValue)"
      >
        {{ city.viewValue | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div id="map"></div>
  <app-new-object-button
    (openForm)="onOpenCloseForm()"
    *ngIf="!formOpend"
  ></app-new-object-button>
  <app-new-object-form
    [formOpend]="formOpend"
    [coordinates]="coordinates"
    (closeForm)="onOpenCloseForm()"
    (addNewObject)="onAddObject($event)"
    *ngIf="formOpend"
  ></app-new-object-form>
  <div class="scroll-down">
    <i class="material-icons" (click)="this.scrollService.toScroll('info-screen')">
      expand_more
    </i>
  </div>
</div>
