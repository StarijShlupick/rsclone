    </div>
  </div>
  <div class="burger-menu__body">
    <div class="burger-menu__login">
      <div class="container">
        <svg class="login__logo" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="Vector" d="M26.25 37.0625C23.6625 37.0625 21.5625 39.1625 21.5625 41.75C21.5625 44.3375 23.6625 46.4375 26.25 46.4375C28.8375 46.4375 30.9375 44.3375 30.9375 41.75C30.9375 39.1625 28.8375 37.0625 26.25 37.0625ZM48.75 37.0625C46.1625 37.0625 44.0625 39.1625 44.0625 41.75C44.0625 44.3375 46.1625 46.4375 48.75 46.4375C51.3375 46.4375 53.4375 44.3375 53.4375 41.75C53.4375 39.1625 51.3375 37.0625 48.75 37.0625ZM37.5 0.5C16.8 0.5 0 17.3 0 38C0 58.7 16.8 75.5 37.5 75.5C58.2 75.5 75 58.7 75 38C75 17.3 58.2 0.5 37.5 0.5ZM37.5 68C20.9625 68 7.5 54.5375 7.5 38C7.5 36.9125 7.575 35.825 7.6875 34.775C16.5375 30.8375 23.55 23.6 27.225 14.6375C34.0125 24.2375 45.1875 30.5 57.825 30.5C60.75 30.5 63.5625 30.1625 66.2625 29.525C67.05 32.1875 67.5 35.0375 67.5 38C67.5 54.5375 54.0375 68 37.5 68Z" fill="black"/>
        </svg>
        <app-control-authentication
          [isLogged]="isLogged"
          [userEmail]="userEmail"
          (onOpenAndCloseAuthenticationForm)="onOpenAndCloseAuthenticationForm($event)"
        ></app-control-authentication>
      </div>
    </div>
    <nav class="burger-menu__nav">
      <div class="container">
        <ul class="nav__ul">
          <li class="nav__li">
            <p class="nav__link" (click)="this.scrollService.toScroll('start-screen')">
              {{ "BURGER-MENU.NAVIGATION.START-SCREEN" | translate }}
            </p>
          </li>
          <li class="nav__li">
            <p class="nav__link" (click)="this.scrollService.toScroll('second-screen')">
              {{ "BURGER-MENU.NAVIGATION.EDUCATIONAL-INFO" | translate }}
            </p>
          </li>
          <li class="nav__li">
            <p class="nav__link" (click)="this.scrollService.toScroll('map-screen')">
              {{ "BURGER-MENU.NAVIGATION.MAP" | translate }}
            </p>
          </li>
          <li class="nav__li">
            <p class="nav__link" (click)="this.scrollService.toScroll('info-screen')">
              {{ "BURGER-MENU.NAVIGATION.INFO-PAGE" | translate }}
            </p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="burger-menu__footer">
      <div class="container">
        <app-theme-switcher></app-theme-switcher>
        <div class="footer__bottom">
          <button class="developers" [matMenuTriggerFor]="aboveMenu">
            <span class="developers__span">{{
              "INFO-SCREEN.FOOTER.DEVELOPERS__SPAN" | translate
            }}</span>
            <i class="material-icons"> expand_more </i>
          </button>
          <mat-menu
            class="developers__menu"
            #aboveMenu="matMenu"
            yPosition="above"
          >
            <a
              class="footer__link"
              href="https://github.com/Polkhoovskaya"
              target="_blank"
            >
              <button mat-menu-item>
                {{ "DEVELOPERS.VOLHA" | translate }}
              </button>
            </a>
            <a
              class="footer__link"
              href="https://github.com/bezrukviktor/"
              target="_blank"
            >
              <button mat-menu-item>
                {{ "DEVELOPERS.VIKTOR" | translate }}
              </button>
            </a>
            <a
              class="footer__link"
              href="https://github.com/maxim-tihomirov"
              target="_blank"
            >
              <button mat-menu-item>
                {{ "DEVELOPERS.MAXIM" | translate }}
              </button>
            </a>
            <a
              class="footer__link"
              href="https://github.com/StarijShlupick"
              target="_blank"
            >
              <button mat-menu-item>
                {{ "DEVELOPERS.MAKSIM" | translate }}
              </button>
            </a>
          </mat-menu>
          <app-language-switcher></app-language-switcher>
        </div>
      </div>
    </div>
  </div>
</div>

<app-form-authentication
  [isShowAuthenticationForm]="isShowAuthenticationForm"
  (onOpenAndCloseAuthenticationForm)="onOpenAndCloseAuthenticationForm($event)"
  [isLogged]="isLogged"
  [userEmail]="userEmail"
></app-form-authentication>
